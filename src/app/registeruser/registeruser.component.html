
<div class="container">

  <form class="mt-4">
  
      <div class="form-row">
          <div class="col-4">
            <input [(ngModel)]="userModel.firstName" name="firstName" type="text" class="form-control" placeholder="First Name">
          </div>
        </div>
  
          <div class="form-row my-3">
          <div class="col-8">
            <input [(ngModel)]="userModel.lastName" name="lastName" type="text" class="form-control" placeholder="Last Name">
          </div>
        </div>
  
        <div class="form-row">
          <div class="col-8">
            <input type="text" [(ngModel)]="userModel.email" name="email" class="form-control" placeholder="Email">
          </div>
        </div>

        <hr>
  
      <div class="form-group row">
        <!-- <label class="col-sm-2 col-form-label">Username</label> -->
        <div class="col-sm-10">
          <input type="userName" [(ngModel)]="userModel.userName" name="userName" class="form-control" id="inputEmail3" placeholder="Username">
        </div>
      </div>
  
      <div class="alert alert-danger" role="alert" *ngIf="userModel.password && pass2 && userModel.password != pass2">
          Passwords do not match. please verify
          </div>
  
      <div class="form-group row">
        <!-- <label  class="col-sm-2 col-form-label">Password</label> -->
        <div class="col-sm-10">
          <input [(ngModel)]="userModel.password" name="password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
        </div>
      </div>
  
      <div class="form-group row">
          <!-- <label  class="col-sm-2 col-form-label">Retype Password</label> -->
          <div class="col-sm-10">
            <input [(ngModel)]="pass2" name="password2" type="password" class="form-control" id="inputPassword2" placeholder="Retype Password">
          </div>
        </div>
  
        
      
          
        
  
  
      <div class="form-group row">
        <div class="col-sm-10">
          <button (click)="save();" type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
    </form>
</div>
